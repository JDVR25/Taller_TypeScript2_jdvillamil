<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="nombreest"></h1>
          <img
            class="img-fluid max-width: 100% height: auto"
            src="./avatar.jpg"
            alt="Avatar"
          />
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h4>Datos Personales</h4>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <td>Código</td>
                  <td id="codigo"></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Cédula</td>
                  <td id="cedula"></td>
                </tr>
                <tr>
                  <td>Edad</td>
                  <td id="edad"></td>
                </tr>
                <tr>
                  <td>Dirección</td>
                  <td id="direccion"></td>
                </tr>
                <tr>
                  <td>Teléfono</td>
                  <td id="telefono"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h2>Cursos Actuales</h2>
            </div>
            <div>
              <form style="margin:10px;">
                <div class="form-row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      id="search-box"
                      placeholder="Filtrar por nombre"
                    />
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      id="button-filterByName"
                      class="btn btn-success"
                    >
                      Aplicar
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div>
              <form style="margin:10px;">
                <div class="form-row">
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="min"
                      placeholder="Min"
                    />
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="max"
                      placeholder="Max"
                    />
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      id="button-filterByCredits"
                      class="btn btn-success"
                    >
                      Aplicar
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>Curso</th>
                  <th>Profesor</th>
                  <th>Créditos</th>
                </tr>
              </thead>
              <tbody id="courses"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudent.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
